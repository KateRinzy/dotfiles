set -g status-right '%H : %M'
set -g status-style 'fg=#e0d6c3'
set -g window-status-current-format "#[fg=#6A9589][#[fg=#7E9CD8]#I:#W#[fg=#6A9589]]#[fg=#e0d6c3]"
set -g window-status-format " #I:#W "
set-option -g status-position bottom
set-option -g status-left-length 40

unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

unbind -T copy-mode Enter
bind -T copy-mode Enter send-keys -X copy-selection

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi V send -X select-line
bind-key -T copy-mode-vi y send -X copy-pipe 'wl-copy'

bind "'" split-window -v
bind "]" split-window -h

bind r run-shell "tmux source ~/.tmux.conf"

bind y split-window -v "yazi"
bind u split-window -h "nvim ~/personal/zxcv.md"
bind q split-window -v "kitty sh -c ranger"

bind-key -r C-t run-shell "tmux neww tmux-sessionizer"
