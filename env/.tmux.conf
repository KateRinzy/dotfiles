set-option -g default-shell /bin/zsh

set -g default-terminal "xterm-256color"
set -as terminal-features ',xterm-256color:italics'
set -s escape-time 0
# set -g mouse on
set -g renumber-windows on
set -g base-index 1

set -g status-justify left

